<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Monoton&family=Orbitron&family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> 
    <title>Calculator</title>
    
</head>
<body>
<div class="mainPage">    
  
    <div class="mainBody">
        <div class="calculationArea">
            <form>
                <input type="text" class="screen">
            </form>
        </div>
        
    <div class='positionContainer'>
        
        <div class="btnContainer">
            
            <div class="topRow">
                <button class="clearBtn">Clear</button>
                <button class="backspace"> Backspace</button>
            </div>

            <div class="rowOne">
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
            </div>
            
            <div class="rowTwo">
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
            </div>
            
            <div class="rowThree">
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
            </div>
            
            <div class="bottomRow">
                <button class="btn zero" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
            </div>
        
        </div>
        <div class="floatRight">
            <button class="btn" data-value="+">+</button>
            <button class="btn" data-value="-">-</button>
            <button class="btn" data-value="*">x</button>
            <button class="btn" data-value="/">/</button>
            <button class="equalsBtn">=</button>
        </div>   
        </div>
    </div>

</div>



    <script src="script.js"></script>
</body>
</html>
